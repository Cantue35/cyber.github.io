<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Cyber Discord Bot Commands">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/png" href="img/Favicon.png">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/cyber.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="theme-color" content="#dbd7d1">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/Favicon.png">
    <script src="https://kit.fontawesome.com/6bfbd8fad0.js" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/jquery.particleground.min.js"></script>
    <script src="js/typewriter.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15/dist/smooth-scroll.polyfills.min.js"></script>
</head>
<title>Cyber - Discord Bot</title>

<body class="black white-text">
    <div class="navigation">
        <div class="navbar transparent">
            <a href="/"><img alt="Cyber" src="img/CYBER-RESIZED.png" width="240"></a>
            <ul class="nav navbar-nav navbar-right">
                <div class="row">
                    <li><a href="/" class="button">Home <i class="fas fa-home"></i></a></li>
                    <li><a href="/commands" class="button">Commands <i class="fas fa-cogs"></i></a></li>
                    <li><a href="https://discord.gg/BqMA7Xb" class="button">Support <i class="fab fa-discord"></i></a></li>
                    <li><a href="/donate" class="button">Donate <i class="fab fa-btc"></i></a></li>
                </div>
            </ul>
        </div>
    </div>
    <div class="particles"></div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Commands Table -->
    <main>
        <div class="container">
            <div id="commands-content"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('config/commands.json')
                .then(response => response.json())
                .then(data => {
                    const commandsContent = document.getElementById('commands-content');

                    const createTable = (title, commands) => {
                        let tableHTML = `
                            <h3 class="light">${title}</h3>
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th>Command</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>`;

                        commands.forEach(command => {
                            tableHTML += `
                                <tr>
                                    <td>${command.command}</td>
                                    <td>${command.description}</td>
                                </tr>`;
                        });

                        tableHTML += `</tbody></table><br>`;
                        return tableHTML;
                    };

                    let contentHTML = '';
                    contentHTML += createTable('Ticket Commands [13]', data.ticketCommands);
                    contentHTML += createTable('Giveaway Commands [4]', data.giveawayCommands);
                    contentHTML += createTable('Economy Commands [7]', data.economyCommands);
                    contentHTML += createTable('Moderation Commands [18]', data.moderationCommands);
                    contentHTML += createTable('Fun Commands [11]', data.funCommands);
                    contentHTML += createTable('Invite Commands [2]', data.inviteCommands);
                    contentHTML += createTable('Level Commands [6]', data.levelCommands);
                    contentHTML += createTable('Utility Commands [34]', data.utilityCommands);
                    contentHTML += createTable('Music Commands [9]', data.musicCommands);

                    commandsContent.innerHTML = contentHTML;
                })
                .catch(error => console.error('Error loading commands:', error));
        });
    </script>
</body>

</html>
